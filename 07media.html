<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 관련 태그</title>
</head>
<body>
    <h1>비디오 관련 태그</h1>
    <h2>동영상 재생하기</h2>
    <video autoplay loop controls muted>
        <source src="video/Sakura.mp4" type="video/mp4">
    </video>

    <h2>유투브 재생하기</h2>
    <iframe src="https://youtube.com/embed/P-DIJc2DL9k?autoplay=1&mute=1"
        width="1280" height="720" frameborder="0"
        allowfullscreen>
    </iframe>

    <iframe width="1280" height="720" 
    src="https://www.youtube.com/embed/OwpgvSo_G0g?autoplay=1&mute=1" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <iframe width="1280" height="720" 
    src="https://www.youtube.com/embed/tWWlEOF-Ye4?autoplay=1&mute=1" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>오디오 재생하기</h2>
    <audio autoplay loop controls="controls" muted>
        <source src="audio/BreadBarberEndingTitle.mp3" type="audio/mp3">
    </audio>

</body>
</html>
